; Gray scale
[colors]
background = #030712 
background-alt = #374151 
foreground = #cbd5e1
primary = #1d4ed8
secondary = #16a34a
disabled = #4b5563 
alert = #dc2626
transparent = #00000000

; ======================================
; MAIN BAR
; ======================================

[bar/i3-mainbar]
wm-restack = i3
override-redirect = false
pin-workspaces = true

; General styles
width = 100%
height = 20pt
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2pt
border-top-size = 2
border-left-size = 4
border-right-size = 4
border-color = ${colors.transparent}
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = "SpaceMono Nerd Font:size=8;2"
font-1 = "SpaceMono Nerd Font:size=12;2"

; Modules
modules-left = launcher xworkspaces 
modules-center = xwindow
modules-right = updates filesystem memory cpu pulseaudio xkeyboard date systray shutdown

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

; ======================================
; SECONDARY BAR
; ======================================

[bar/i3-secbar]
wm-restack = i3
override-redirect = false
pin-workspaces = true
monitor = HDMI-1

; General styles
width = 100%
height = 20pt
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2pt
border-top-size = 1
border-left-size = 4
border-right-size = 4
border-color = ${colors.transparent}
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = "SpaceMono Nerd Font:size=10;2"
font-1 = "SpaceMono Nerd Font:size=12;2"

; Modules
modules-left = launcher xworkspaces 
modules-center = xwindow
modules-right = filesystem memory cpu pulseaudio xkeyboard date shutdown

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

; ======================================
; SYSTRAY
; ======================================
[module/systray]
type = internal/tray
format-margin = 0pt
tray-spacing = 8pt
tray-size = 66%

; ======================================
; POWER_MENU
; ======================================
[module/shutdown]
type = custom/script
exec = echo " "
click-left = ~/i3dotfiles/scripts/power_menu.sh 

; ======================================
; LAUNCHER
; ======================================
[module/launcher]
type = custom/script
exec = echo "  "
label = %{T2}%output%
format = <label>
format-foreground = ${colors.primary}
click-left = rofi -show drun 

; ======================================
; UPDATES
; ======================================
[module/updates]
type = custom/script
interval = 120
format-prefix = " "
format-prefix-foreground = ${colors.secondary}
exec = ~/i3dotfiles/polybar/scripts/updates/updates.sh
click-left = ~/i3dotfiles/polybar/scripts/updates/updates.sh update

; ======================================
; WORKSPACES
; ======================================
[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = true
group-by-monitor = true

icon-0 = 1;󰍹 
icon-1 = 2; 
icon-2 = 3;󱍢 
icon-3 = 4;󰣆 
icon-4 = 5;󱫝 

format = <label-state>
; label-monitor = %name%

label-active = %icon%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 2

label-occupied = %icon%
label-occupied-padding = 2

label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

; ======================================
; WINDOW
; ======================================
[module/xwindow]
type = internal/xwindow
label = %instance%

; ======================================
; PULSEAUDIO
; ======================================
[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = MUTED
label-muted-foreground = ${colors.disabled}

; ======================================
; KEYBOARD
; ======================================
[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout =  %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

; ======================================
; HARDDRIVE
; ======================================
[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#1d4ed8}%mountpoint%%{F-} %used%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

; ======================================
; MEMORY
; ======================================
[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %used:2%

; ======================================
; CPU
; ======================================
[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

; ======================================
; DATE
; ======================================
[module/date]
type = internal/date
interval = 1
time = %H:%M
date = %d/%m% 
label = %date% %time%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true

